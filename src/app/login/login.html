<!-- Login Form Container -->
<div class="login-container">
  
  <!-- Login Form Card -->
  <div class="login-card">
    <div class="section-header">
      <span class="user-icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="25px" fill="#505558">
          <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/>
        </svg>
      </span>
      <h2>User Authentication</h2>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
      
      <!-- Error Message -->
      <div class="error-message" *ngIf="loginError">
        <span class="error-icon">⚠️</span>
        {{ loginError }}
      </div>

      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-container">
          <input
            id="username"
            type="text"
            class="form-input"
            [class.error]="hasError('username', 'required') || hasError('username', 'minlength')"
            formControlName="username"
            placeholder="Enter your username"
            autocomplete="username">
          <span class="input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#6c757d">
              <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/>
            </svg>
          </span>
        </div>
        <div class="field-error" *ngIf="(username?.invalid && (username?.dirty || username?.touched))">
          {{ getErrorMessage('username') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-container">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            class="form-input"
            [class.error]="hasError('password', 'required') || hasError('password', 'minlength')"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password">
          
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#6c757d">
              <path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#6c757d">
              <path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t36.5-4q75 0 127.5 52.5T660-500q0 19-4 36.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/>
            </svg>
          </button>
        </div>
        <div class="field-error" *ngIf="(password?.invalid && (password?.dirty || password?.touched))">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <!-- Login Actions -->
      <div class="form-actions">
        <button
          type="submit"
          class="login-btn"
          [disabled]="isSubmitting || loginForm.invalid"
          [class.loading]="isSubmitting">
          <div class="button-content">
            <div class="spinner" *ngIf="isSubmitting"></div>
            <svg *ngIf="!isSubmitting" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#FFFFFF">
              <!-- <path d="M480-120v-80l200-200v280H480Zm-400-80v-280l200 200v80H80Zm200-120L80-520l200-200 200 200-200 200Zm400 0L480-520l200-200 200 200-200 200ZM480-640v-200h200v200H480Z"/> -->
            </svg>
            <span>{{ isSubmitting ? 'Signing In...' : 'Sign In' }}</span>
          </div>
        </button>
      </div>

    </form>

    <!-- Additional Options -->
    <div class="additional-options">
      <div class="forgot-password">
        <a href="#" class="forgot-link">Forgot your password?</a>
      </div>
    </div>

  </div>

  <!-- Security Notice -->
  <div class="security-notice">
    <div class="notice-content">
      <span class="shield-icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#28a745">
          <path d="m344-60-76-128-144-32 14-148-98-112 98-112-14-148 144-32 76-128 136 58 136-58 76 128 144 32-14 148 98 112-98 112 14 148-144 32-76 128-136-58L344-60Zm34-102 102-44 104 44 56-96 110-26-10-112 74-84-74-86 10-112-110-24-58-96-102 44-104-44-56 96-110 24 10 112-74 86 74 84-10 112 110 26 58 96Zm102-318Zm-42 142 226-226-56-58-170 170-86-84-56 56 142 142Z"/>
        </svg>
      </span>
      <span class="notice-text">Your connection is secured with 256-bit SSL encryption</span>
    </div>
  </div>

</div>
